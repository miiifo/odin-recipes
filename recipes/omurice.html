<!DOCTYPE html>

    <title>omurice</title>

<body>
<h1>omurice</h1> 


<h2>Description</h2>
<p>One of the very authentic Japanese dishes</p>

<h3>Ingredients</h3>
<ul>
    <li>white rice</li>
    <li>3 eggs</li>
    <li>veges</li>
    <li>ketchup</li>
</ul>

<h3>Steps</h3>
<ol>
    <li>fry white rice and veges</li>
    <li>put ketchup and seasonings then put it on a plate</li>
    <li>stir eggs and fry</li>
    <li>put the fried eggs on the ketchup rice</li>
</ol>

</body>
</html>
