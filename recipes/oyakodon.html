<!DOCTYPE html>

    <title>Oyakodon</title>
</head>

<body>
    <h1>Oyakodon</h1>

    <h2>Description</h2>
    <p>One of the very authentic Japanese dishes</p>

    <h3>Ingredients</h3>
    <ul>
        <li>white rice</li>
        <li>chicken</li>
        <li>3 eggs</li>
        <li>tamanegi</li>
        <li>tsuyu</li>
    </ul>

    <h3>Steps</h3>
    <ol>
        <li>鶏肉を一口大にカットします。玉ねぎは薄くスライスします</li>
        <li>鶏肉と玉ねぎをフライパンへ並べ、麺つゆ等入れて熱します</li>
        <li>火が通ったら、といた卵を入れ、半熟になるまで熱します</li>
        <li>熱々のごたんにのせて召し上がれ</li>
    </ol>
</body>

</html>
